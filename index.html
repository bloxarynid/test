<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google OAuth 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 2px solid #4285f4;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #4285f4;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
        }
        
        .google-btn:hover {
            background: #4285f4;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login dengan Google</h1>
        
        <!-- Tombol Login Google -->
        <a href="#" class="google-btn" id="googleLoginBtn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#34A853" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Login dengan Google
        </a>
        
        <div class="info">
            <p>Setelah klik tombol, Anda akan diarahkan ke halaman login Google. Setelah login berhasil, Anda akan kembali ke halaman ini.</p>
        </div>
    </div>

    <script>
        // Konfigurasi OAuth Google
        const CLIENT_ID = '988505529187-nao13edis8dhrgi6qhj8iumol58psila.apps.googleusercontent.com'; // Ganti dengan Client ID Anda
        const REDIRECT_URI = 'https://bloxarynid.github.io/test/';
        const SCOPE = 'email profile';
        
        // URL OAuth Google8
        const GOOGLE_OAUTH_URL = 'https://accounts.google.com/o/oauth2/v2/auth';
        
        // Fungsi untuk generate URL OAuth
        function getGoogleOAuthUrl() {
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                redirect_uri: REDIRECT_URI,
                response_type: 'token',
                scope: SCOPE,
                include_granted_scopes: 'true',
                state: 'state_parameter_passthrough_value'
            });
            
            return `${GOOGLE_OAUTH_URL}?${params.toString()}`;
        }
        
        // Fungsi untuk handle login
        function handleGoogleLogin() {
            // Validasi Client ID
            if (CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                alert('ERROR: Anda belum mengisi Client ID!\n\nLangkah-langkah:\n1. Buka Google Cloud Console\n2. Buat credentials OAuth 2.0 Client ID\n3. Ganti CLIENT_ID dalam script dengan Client ID Anda\n4. Tambahkan redirect URI: https://bloxarynid.github.io/test');
                return false;
            }
            
            // Redirect ke Google OAuth
            window.location.href = getGoogleOAuthUrl();
            return true;
        }
        
        // Event listener untuk tombol login
        document.getElementById('googleLoginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            handleGoogleLogin();
        });
        
        // Cek jika ada token di URL (setelah redirect dari Google)
        function checkForOAuthResponse() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const error = params.get('error');
            
            if (error) {
                alert(`Error dari Google: ${error}\n${params.get('error_description') || ''}`);
                return;
            }
            
            if (accessToken) {
                // Jika ada access token, login berhasil
                alert(`Login berhasil!\nAccess Token: ${accessToken.substring(0, 20)}...\n\nToken ini bisa digunakan untuk mengakses Google API.`);
                
                // Untuk implementasi lebih lanjut:
                // 1. Gunakan token ini untuk mendapatkan user info dari Google API
                // 2. Simpan token di backend (JANGAN di frontend untuk production)
                
                // Contoh mendapatkan user info:
                // fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                //     headers: {
                //         'Authorization': `Bearer ${accessToken}`
                //     }
                // })
                // .then(response => response.json())
                // .then(data => {
                //     console.log('User Info:', data);
                // });
            }
        }
        
        // Jalankan check saat halaman load
        window.addEventListener('DOMContentLoaded', checkForOAuthResponse);
        
        // Script untuk copy Client ID template
        const copyClientIdScript = `
        // Jika Anda belum punya Client ID, ikuti langkah berikut:
        // 1. Buka https://console.cloud.google.com/
        // 2. Buat project baru atau pilih existing project
        // 3. Navigasi ke "APIs & Services" > "Credentials"
        // 4. Klik "Create Credentials" > "OAuth 2.0 Client IDs"
        // 5. Pilih "Web application"
        // 6. Isi name: "My App"
        // 7. Tambahkan Authorized JavaScript origins: https://bloxarynid.github.io
        // 8. Tambahkan Authorized redirect URIs: https://bloxarynid.github.io/test
        // 9. Klik Create
        // 10. Copy Client ID dan paste di atas
        `;
        
        console.log(copyClientIdScript);
    </script>
</body>
</html>
